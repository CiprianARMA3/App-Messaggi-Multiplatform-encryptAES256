<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Fullscreen Login</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
            /* Custom big radial gradient */
            .bg-radial {
                background: radial-gradient(circle at bottom left, rgba(34,211,238,0.4), transparent 60%), radial-gradient(circle at bottom right, rgba(59, 130, 246, 0.4), transparent 60%), #000; /* base black */
            }
        </style>
    </head>
    <body
        class="bg-radial min-h-screen flex items-center justify-center text-center relative overflow-hidden">

        <!-- Optional subtle dotted grid -->
        <div class="absolute inset-0 bg-[radial-gradient(rgba(255,255,255,0.05)_1px,transparent_1px)] bg-[size:20px_20px] pointer-events-none"></div>

        <main
            class="relative flex flex-col items-center px-4 z-10">
            <!-- “traffic light” window dots -->

            <h1 class="text-3xl md:text-4xl font-medium text-white mb-8">
                Welcome back, Alex!
            </h1>

            <button class="flex items-center gap-2 px-6 py-3 bg-cyan-400 hover:bg-cyan-300 text-black font-semibold rounded-md transition">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg" alt="Microsoft" class="w-5 h-5">
                Sign in with Microsoft
            </button>

            <p class="mt-16 text-gray-500 text-sm">
                © 2025 Immense Networks
            </p>
        </main>

    </body>
</html>
